services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password1
      POSTGRES_DB: printer_queue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password1@db:5432/printer_queue
      SECRET_KEY: a1b2c3d4e5f67890123456789abcdef0123456789abcdef0123456789abcdef
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://localhost:8080
      KEYCLOAK_REALM: 3d-print-realm
      KEYCLOAK_CLIENT_ID: myapp-backend
      KEYCLOAK_CLIENT_SECRET: wxCEk9aJFvvIZAQHiWSR8RQl3XMwtOfY
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./app:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    volumes:
      - ./my:/my
      - frontend_node_modules:/my/node_modules
    depends_on:
      - web
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=cQy43UuXRxf4Y1QwYUvjisnnnoslBhky
      - KEYCLOAK_URL=http://localhost:8080
      - KEYCLOAK_REALM=3d-print-realm
      - KEYCLOAK_CLIENT_ID=myapp-frontend
      - KEYCLOAK_CLIENT_SECRET=wxCEk9aJFvvIZAQHiWSR8RQl3XMwtOfY

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/printer_queue
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: password1
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      - db
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:

networks:
  app-network:
    driver: bridge
